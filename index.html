<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://kit.fontawesome.com/db522c8f88.js" crossorigin="anonymous"></script>
    <title>ohmyfood</title>
</head>

<body>
    <header>
        <h1>ohmyfood</h1>
    </header>

    <main>
        <section class="ville">
            <i class="fa-solid fa-location-dot"></i>
            <h2>Paris, Belleville</h2>
        </section>

        <section class="explorestos">
            <h2>Réservez le menu qui vous convient</h2>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <button>Explorer nos restaurants</button>
        </section>

        <section class="operation">

            <h2>Fonctionnement</h2>

            <div class="etape-globale">
                <div class="etape flex">
                    <div class="etape-nombre flex"><span>1</span></div>
                    <div class="etape-texte flex"><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</div>
                </div>

                <div class="etape flex">
                    <div class="etape-nombre flex"><span>2</span></div>
                    <div class="etape-texte flex"><i class="fas fa-list-ul"></i>Composez votre menu</div>
                </div>

                <div class="etape flex">
                    <div class="etape-nombre flex"><span>3</span></div>
                    <div class="etape-texte flex"><i class="fas fa-store"></i>Dégustez au restaurant</div>
                </div>
            </div>
        </section>

    </main>


</body>

</html>
